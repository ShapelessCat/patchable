name: Test

on:
  workflow_run:
    workflows: ["Lint"]
    types: [completed]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Run tests
        run: cargo test --verbose
